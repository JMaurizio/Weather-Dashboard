<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <span class="w-100 text-center text-white">Weather Dashboard</span>
    </nav>
        <main class="row">
            <section class="col-3">
                <h3 class="text-center mb-2">Search for a City</h3>
                <input type="text" placeholder="Enter your city" class="form-control" id="city-input">
                <button class="btn btn-dark btn-block mt-3 mb-3" id="search">Search</button>
                <hr>
                <div class="text-center" id="previous-search">
                </div>
            </section>    
        
            <section class="col-8">
                <div class="row border">
                    <div class="col-12" id="city-name">
                        Your City
                    </div>
                    <div class="col-12" id="temp">
                        Temp
                    </div>
                    <div class="col-12" id="wind">
                        Wind
                    </div>
                    <div class="col-12" id="humidity">
                        Humidity
                    </div>
                    <div class="col-12" id="uvindex">
                        UV Index
                    </div>
                </div>
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>    
                <div class="col-12 d-flex">
                    <div class="card-body col">
                        Card 1
                    </div>
                    <div class="card-body col">
                        Card 2
                    </div>
                    <div class="card-body col">
                        Card 3
                    </div>
                    <div class="card-body col">
                        Card 4
                    </div>
                    <div class="card-body col">
                        Card 5
                    </div>
                </div>            
            </section>    
        </main>
    
    
    
    <script src="./assets/script.js"></script>
</body>
</html>
